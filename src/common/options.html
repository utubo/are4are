<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
	.note {
		font-size: 80%;
	}
	.invalid {
		border: 2px solid #f55;
		border-radius: 4px;
	}
	</style>
</head>
<body>
	<form id="myForm">
		<fieldset>
			<legend data-message-id="options">設定</legend>
			<div>
				<button id="save" type="submit" data-message-id="saveOptions">設定を保存</button>
			</div>
			<div>
				<label for="urls" data-message-id="urlsTextAreaLabel">外部板</label>
				<div class="note" data-message-id="urlsTextAreaNote">(正規表現で指定, 改行で複数指定)</div>
				<textarea id="urls" style="width:100%; height: 8em; white-space: pre;"></textarea>
				<br>
				<button id="tabsBtn" data-message-id="addFromTabs">開いてるタブから追加</button>
				<select id="tabs" style="display:none;"></select>
			</div>
		</fieldset>
	</form>
	<script src="options.js"></script>
</body>
</html>
