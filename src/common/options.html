<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
	.note {
		font-size: 80%;
	}
	.invalid {
		background: #fdd !important;
		border: 2px solid #f55 !important;
		color: #f55 !important;
	}
	.text {
		width: 100%;
	}
	.textarea {
		width: 100%;
		height: 8em;
		white-space: pre;
	}
	.submit {
		right: 0;
	}
	</style>
</head>
<body>
	<form id="myForm">
		<fieldset>
			<legend data-message-id="options">設定</legend>
			<div>
				<label for="urls" data-message-id="urlsTextAreaLabel">外部板</label>
				<div class="note" data-message-id="urlsTextAreaNote">(正規表現で指定, 改行で複数指定)</div>
				<textarea id="urls" class="textarea"></textarea>
				<div id="tabsContainer" style="display:none;">
				<button id="tabsBtn" data-message-id="addFromTabs">開いてるタブから追加</button>
				<select id="tabs" style="display:none;"></select><br>
				</div>
				<br>
				<label for="logsite" data-message-id="logsiteInputLabel">スレッドが落ちたときに開くURL</label>
				<div class="note" data-message-id="logsiteInputNote">($s=サーバ名, $d=ディレクトリ, $p=パス)</div>
				<div class="note" data-message-id="logsiteInputExample">(http://$s.example.net/$b/res/$r.htm → http://img.example.net/b/res/12345.htm)</div>
				<input id="logsite" type="text" class="text"><br>
				<br>
			</div>
			<div>
				<button id="save" class="submit" type="submit" data-message-id="saveOptions">設定を保存</button>
			</div>
		</fieldset>
	</form>
	<script src="options.js"></script>
</body>
</html>
